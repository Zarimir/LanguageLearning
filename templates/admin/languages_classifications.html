    function test(parent) {
        if (parent.children.length) {
            var list = $("<ul>");
            for (var i = 0; i < parent.children.length; i++) {
                var child = parent.children[i];
                var item = $("<li>", {
                    "html": child.name
                });
                if (child.children.length) {
                    test(child).appendTo(item)
                }
                item.appendTo(list);
            }
            return list;
        }
    }
