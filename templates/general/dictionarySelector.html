<label for="dictionary">Dictionary: </label>
<select id="dictionary" onchange="database().wordsGetMany({'language_id': $(this).val()});">
    <option class="optionEmpty" disabled selected hidden></option>
</select>
{% if language_id %}
    <script>var languageID = "{{ language_id }}";</script>
{% else %}
    <script>var languageID = "";</script>
{% endif %}
